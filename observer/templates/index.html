<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Observer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body data-refresh="{{ refresh }}">
  <header class="header">
    <h1>Network Observer Dashboard</h1>
    <p>WAN: {{ wan_if }} / LAN: {{ lan_if }} / Ping: {{ ping_ip }}, {{ ping_dns }}</p>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Summary</h2>
      <div id="summary" class="summary-grid"></div>
    </section>

    <section class="panel">
      <h2>DHCP Leases</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>IP</th>
              <th>MAC</th>
              <th>Hostname</th>
              <th>State</th>
              <th>Last Seen</th>
            </tr>
          </thead>
          <tbody id="dhcp-body"></tbody>
        </table>
      </div>
    </section>

    <section class="panel">
      <h2>Logs</h2>
      <div id="logs" class="logs"></div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
